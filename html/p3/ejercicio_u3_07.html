      <script>
       /* 4.2.1.15 Bucles - Tareas */
       /* ******Tarea No. 1****** */
       
       var varNum;

       /* For */
        for(varNum = 100; varNum >=0; varNum -=10){
            console.log("for >> valor: " + varNum);
        }

        /* Do-While */
        varNum = 100;

        do{
            console.log("DoWhile >> Valor: " + varNum);
            varNum -= 10;
        }while(varNum >=0);

        /* While */
        varNum = 100;

        while(varNum >= 0){
            console.log("While >> valor: " + varNum);
            varNum -= 10;
        }

        /* For Infinito */
        varNum = 100;
        for(;;){
            console.log("ForInfinito >> Valor: " + varNum);
            if(varNum > 0)
                varNum -= 10;
            else
                break;
        } 
        
        /* ******Tarea No. 2****** */
        let varNum_1 = Number(prompt("Valor inicial de la secuencia: "));
        let varNum_2 = Number(prompt("Valor final de la secuencia: "));
        let varDelta = Number(prompt("Valor del cambio (incremento/decremento): "));
        
        let banDec = false, bandInc = false;

        if (varNum_1 > varNum_2) banDec = true;
        else bandInc = true;

        if(Number.isNaN(varNum_1)  || Number.isNaN(varNum_2)) { alert("Los valores deben ser numeros");}
        else{
            if(varDelta > 0){
                for(varNum = varNum_1; ; ) {
                console.log("ForDinamico >> Valor: " + varNum);
                if(banDec) {varNum -=10; if(varNum > varNum_2) continue; else break; }
                else {varNum += 10; if(varNum < varNum_2) continue; else break;}
                }
            } else{
                alert("El valor del cambio ");
            }
        }
        
        let varNun1, varNum2, varOp, varRes, varOpcion;
        let varHistorial = "-- Historial de operaciones realizadas --";

        do{
            varNum1 = Number(prompt("Valor del primer operando: "));
            varNum2 = Number(prompt("Valor del segundo operando: "));
            varOp = prompt("Operacion a realizar (+ ,- ,* ,/):");

            //varNum1 = Number.parseInt(varNum1, 10);
            //varNum2 = Number.parseInt(varNum2, 10);

            varRes = "";

            if(Number.isNaN(varNum1) || Number.isNaN(varNum2)) {
                varRes = "Los operadores deben ser numeros...";
            }else{
                switch(varOp){
                    case '+': varRes = "El resultado de (" + varNum1 + " + " + varNum2 + ") es igual a: " +(varNum1 + varNum2); break;
                    case '-': varRes = "El resultado de (" + varNum1 + " - " + varNum2 + ") es igual a: " +(varNum1 - varNum2); break;
                    case '*': varRes = "El resultado de (" + varNum1 + " * " + varNum2 + ") es igual a: " +(varNum1 * varNum2); break;
                    case '/': varRes = "El resultado de (" + varNum1 + " / " + varNum2 + ") es igual a: " +(varNum1 / varNum2); break;
                    default : varRes = "Operacion incorrecta...";
                    }
            }

            alert(varRes);
            varHistorial += "\n"+ varRes;
            

            varOpcion = confirm("Deseas realizar otra operacion?");
        }while(varOpcion);
        
        alert(varHistorial);
      </script>
