        <script>
            /* 2.1.1.19 Variables - Tareas */
            const precioRosa = 8;
            const costoLirio = 10;
            const tulipanPrecio = 2;

            let numeroRosas = 70, totalRosa;
            let cantidadLirio = 50, importeLirio;
            let tulipanCantidad = 120, tulipanTotal;
            let total = 0;

            function calcular() {
                totalRosa = precioRosa * numeroRosas;
                importeLirio = costoLirio * cantidadLirio;
                tulipanTotal = tulipanPrecio * tulipanCantidad;
                total = totalRosa + importeLirio + + tulipanTotal;
            }

            function imprime(){
                alert("Rosa >> Precio: $" + precioRosa + ", Cantidad: "+ numeroRosas + ", Importe: $" + totalRosa +  
                "\nLirio >> Precio: $" + costoLirio + "Cantidad: " + cantidadLirio + ", Importe: $" + importeLirio +
                "\nTulipan >> Precio : $" + tulipanPrecio + ", Cantidad: " + tulipanCantidad + ", Importe: $" + tulipanTotal + 
                "\nTOTAL: $" + total);
            }

            calcular();
            imprime();

            numeroRosas -= 20;
            cantidadLirio -= 30;

            calcular();
            imprime();

            tulipanCantidad -= 60;
            
            calcular();
            imprime();
        </script>
